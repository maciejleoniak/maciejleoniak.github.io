<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        /* Full-screen loading overlay */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .loading-container {
            text-align: center;
        }

        .gear {
            width: 50px;
            height: 50px;
            margin: 20px;
            background-color: #3498db;
            border-radius: 50%;
            position: relative;
            animation: rotate 1s linear infinite;
        }

        .gear::before, .gear::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: inherit;
        }

        .gear::before {
            transform: rotate(30deg);
        }

        .gear::after {
            transform: rotate(60deg);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>Loading...</h1>
        <div class="gear"></div>
        <div class="gear" style="animation-direction: reverse;"></div> <!-- Reverse direction for effect -->
    </div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = "pages/main.html";
            }, 500);
        });
    </script>
    <noscript>
        <p>If you are not redirected automatically, follow this <a href="pages/main.html">link to the main page</a>.</p>
    </noscript>
</body>
</html>
